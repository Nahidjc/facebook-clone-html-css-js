<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://kit.fontawesome.com/e9eee856a7.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />

    <title>Social Media</title>
  </head>
  <body>
    <header>
      <div class="header">
        <div class="header__left">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Facebook_f_logo_%282019%29.svg/1200px-Facebook_f_logo_%282019%29.svg.png"
            alt=""
          />
          <div class="header__input">
            <span class="material-icons"> search </span>
            <input type="text" placeholder="Search Facebook" />
          </div>
        </div>

        <div class="header__middle">
          <div class="header__option active">
            <i class="fas fa-house"></i>
          </div>

          <div class="header__option">
            <span class="material-icons"> subscriptions </span>
          </div>
          <div class="header__option">
            <span> <i class="fa-solid fa-store"></i> </span>
          </div>
          <div class="header__option">
            <span> <i class="fa-solid fa-user-group"></i> </span>
          </div>
        </div>

        <div class="header__right">
          <div class="header__info">
            <img
              class="user__avatar"
              src="https://scontent.fdac5-1.fna.fbcdn.net/v/t39.30808-1/221494955_2907353452927847_1580813490728629824_n.jpg?stp=dst-jpg_p160x160&_nc_cat=109&ccb=1-7&_nc_sid=7206a8&_nc_eui2=AeGSNtTkzAw17isxwGy0n-r_mdDxKK7mEU2Z0PEoruYRTXSY34cI7aWDEIrnQDt7uOCEek4RYEXGvC1YSkYdr9XM&_nc_ohc=2EJ31hp9fswAX_pQLu1&_nc_ht=scontent.fdac5-1.fna&oh=00_AT_nXdAqZ2guCcZssFdVfi4dgJUe2p50lZj-wFf2cu71DA&oe=62BA488C"
              alt=""
            />
            <h4>Nahid Hasan</h4>
          </div>
          <div class="profile-icon">
            <span> <i class="fa-solid fa-circle-plus"></i> </span>
            <span> <i class="fa-brands fa-facebook-messenger"></i> </span>
            <span> <i class="fa-solid fa-bell"></i></span>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="row">
        <div class="col-md-3"></div>



        <div class="col-md-6">
          <div class="messageSender">
            <div class="messageSender__top">
              <img
                class="user__avatar"
                src="https://scontent.fdac5-1.fna.fbcdn.net/v/t39.30808-1/221494955_2907353452927847_1580813490728629824_n.jpg?stp=dst-jpg_p160x160&_nc_cat=109&ccb=1-7&_nc_sid=7206a8&_nc_eui2=AeGSNtTkzAw17isxwGy0n-r_mdDxKK7mEU2Z0PEoruYRTXSY34cI7aWDEIrnQDt7uOCEek4RYEXGvC1YSkYdr9XM&_nc_ohc=2EJ31hp9fswAX_pQLu1&_nc_ht=scontent.fdac5-1.fna&oh=00_AT_nXdAqZ2guCcZssFdVfi4dgJUe2p50lZj-wFf2cu71DA&oe=62BA488C"
                alt=""
              />
              <form>
                <input
                  class="create-post"
                  placeholder="What's on your mind?"
                  type="text"
                />
              </form>
            </div>

            <div class="messageSender__bottom">
              <div class="live-video">
                <span style="color: red" id="liveVideo">
                  <i class="fa-solid fa-video"></i>
                </span>
                <h3>Live</h3>
              </div>

              <div class="live-video">
                <span style="color: green" class="btn-file">
                  <input
                    type="file"
                    id="addPhotosInput"
                    name="myImage"
                    accept="image/x-png,image/gif,image/jpeg"
                  />
                  <i class="fa-solid fa-photo-film"> </i>
                </span>
                <h3>Photo</h3>
              </div>

              <div class="live-video">
                <span style="color: orange" class="btn-file">
                  <input
                    type="file"
                    id="addVideosInput"
                    name="myImage"
                    accept=" video/*"
                  />
                  <i class="fa-solid fa-video"></i>
                </span>
                <h3>Video</h3>
              </div>
            </div>
          </div>

          <div id="live-video">
            <div class="post">
              <div class="post__top">
                <img
                  class="user__avatar post__avatar"
                  src="https://scontent.fdac5-1.fna.fbcdn.net/v/t39.30808-1/221494955_2907353452927847_1580813490728629824_n.jpg?stp=dst-jpg_p160x160&_nc_cat=109&ccb=1-7&_nc_sid=7206a8&_nc_eui2=AeGSNtTkzAw17isxwGy0n-r_mdDxKK7mEU2Z0PEoruYRTXSY34cI7aWDEIrnQDt7uOCEek4RYEXGvC1YSkYdr9XM&_nc_ohc=2EJ31hp9fswAX_pQLu1&_nc_ht=scontent.fdac5-1.fna&oh=00_AT_nXdAqZ2guCcZssFdVfi4dgJUe2p50lZj-wFf2cu71DA&oe=62BA488C"
                  alt=""
                />

                <div class="author-name">
                  <div>
                    <h3>Nahid Hasan</h3>
                    <p>24 June at 20:30</p>
                  </div>
                </div>

                <div class="location ms-5 mb-4">
                  <span>
                    <i class="fa-solid fa-location-dot"></i>
                  </span>
                  <span> Ghulshan 1,Dhaka</span>
                </div>
              </div>

              <!-- <div class="post__bottom">
              <p>Hi there</p>
            </div> -->

              <div class="post__image">
                
                <video controls="controls" id="player" width="100%" ></video>
              </div>

              <div class="post__options">
                <div class="post__option">
                  <span class="material-icons" >
                    <i class="fa-solid fa-thumbs-up"></i>
                  </span>
                  <p>Like</p>
                </div>

                <div class="post__option">
                  <span class="material-icons">
                    <i class="fa-solid fa-comment"></i
                  ></span>
                  <p>Comment</p>
                </div>

                <div class="post__option">
                  <span class="material-icons">
                    <i class="fa-solid fa-share"></i>
                  </span>
                  <p>Share</p>
                </div>
              </div>
            </div>
          </div>
      


          <div id="post-list">
            <div class="post">
              <div class="post__top">
                <img
                  class="user__avatar post__avatar"
                  src="https://scontent.fdac5-1.fna.fbcdn.net/v/t39.30808-1/221494955_2907353452927847_1580813490728629824_n.jpg?stp=dst-jpg_p160x160&_nc_cat=109&ccb=1-7&_nc_sid=7206a8&_nc_eui2=AeGSNtTkzAw17isxwGy0n-r_mdDxKK7mEU2Z0PEoruYRTXSY34cI7aWDEIrnQDt7uOCEek4RYEXGvC1YSkYdr9XM&_nc_ohc=2EJ31hp9fswAX_pQLu1&_nc_ht=scontent.fdac5-1.fna&oh=00_AT_nXdAqZ2guCcZssFdVfi4dgJUe2p50lZj-wFf2cu71DA&oe=62BA488C"
                  alt=""
                />

                <div class="author-name">
                  <div>
                    <h3>Nahid Hasan</h3>
                    <p>24 June at 20:30</p>
                  </div>
                </div>

                <div class="location ms-5 mb-4">
                  <span>
                    <i class="fa-solid fa-location-dot"></i>
                  </span>
                  <span> Ghulshan 1,Dhaka</span>
                </div>
              </div>

              <!-- <div class="post__bottom">
              <p>Hi there</p>
            </div> -->

              <div class="post__image">
                <img
                  src="https://images.unsplash.com/photo-1525115450806-c4b70fd049bd?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
                  alt=""
                />
              </div>

              <div class="post__options">
                <div class="post__option">
                  <span class="material-icons" onClick="getLike('Nahid')">
                    <i class="fa-solid fa-thumbs-up"></i>
                  </span>
                  <p>Like</p>
                </div>

                <div class="post__option">
                  <span class="material-icons">
                    <i class="fa-solid fa-comment"></i
                  ></span>
                  <p>Comment</p>
                </div>

                <div class="post__option">
                  <span class="material-icons">
                    <i class="fa-solid fa-share"></i>
                  </span>
                  <p>Share</p>
                </div>
              </div>
            </div>
         
        </div>
        <div class="col-md-3"></div>
      </div>

      <section></section>
    </main>
 

    <script src="script.js"></script>
  </body>
</html>
